{% extends "layout.html" %}
{% block title %} 删除书目 {% endblock %}
{% block link %}
	<a href="{{ url_for('manager_books')}}"> 返回 </a>
{% endblock %}

{% block body %}
	<h2> 删除书目 </h2>
	{% if error %}
	<div class=error>
	  <strong>Errror : </strong> {{error}}
	</div>
	{% endif %}  
	<form action="" method=post>
	  <dl>
	    <dt>请输入书目ISBN:</dt>
	    <dd><input type=text name=id size=30> </dd>	
    <div class=actions><input type=submit value="删除"></div>
  </form>
{% endblock %}
